chiminey:
  restart: always
  build: chiminey-portal
  links:
   - db:db
   - redis:redis
  volumes_from:
   - chimineystore
   - logsstore
  command:
   - "gunicorn"
  environment:
   - APIHOST=http://118.138.241.38/

celery:
  restart: always
  build: chiminey-portal
  links:
   - db:db
   - redis:redis
  volumes_from:
   - chimineystore
   - logsstore
  command:
    - "celery"

beat:
  restart: always
  build: chiminey-portal
  links:
   - db:db
   - redis:redis
  volumes_from:
   - chimineystore
   - logsstore
  command:
    - "beat"
  environment:
   - LOG_FILE=beat

nginx:
  restart: always
  build: chiminey-nginx
  ports:
   - "80:80"
  volumes_from:
   - chiminey
   - logsstore
  links:
   - chiminey:chiminey
#    - monitor:monitor

db:
  restart: always
  image: postgres
  volumes_from:
    - dbstore
  environment:
    - POSTGRES_PASSWORD=mysecretpassword

redis:
  restart: always
  image: redis
  volumes_from:
    - redisstore
  expose:
    - "6379"

monitor:
  restart: always
  build: chiminey-monitor
  ports:
    - "5555:5555"
  links:
    - redis:redis
  environment:
    - CELERY_BROKER_URL=redis://redis:6379//
  command:
    - "--broker_api=redis://redis:6379//"
    - "--basic_auth=chiminey:pass"

chimineystore:
  build: chiminey-portal
  volumes:
   - /var/chiminey/remotesys
  command: 
    - "store"

dbstore:
  image: postgres
  volumes:
   - /var/lib/postgresql
  command: true

redisstore:
  image: redis
  volumes:
    - /data
  command: true

logsstore:
  build: chiminey-portal
  volumes:
    - /logs
  command: true

elasticsearch:
 image: denibertovic/elasticsearch
 volumes:
     - ./logs/elasticsearch:/opt/elasticsearch/logs
     - ./config-examples/elasticsearch:/opt/elasticsearch/config
     - ./data/elasticsearch:/opt/elasticsearch/data
 ports:
     - "9200:9200"
     - "9300:9300"
 restart: always

logstash:
  image: denibertovic/logstash
  links:
      - elasticsearch
  volumes:
      - ./config-examples/logstash:/opt/conf
      - ./certs:/opt/certs
      - ./logs/logstash:/opt/logs
  volumes_from:
      - logsstore
  ports:
      - "514:514"
      - "5043:5043"
      - "9292:9292"
  restart: always

kibana:
  image: denibertovic/kibana
  links:
      - elasticsearch
  volumes:
      - ./logs/kibana:/logs
      - ./config-examples/kibana:/kibana/config
  ports:
      - "5601:5601"
  restart: always

cadvisor:
  image: google/cadvisor:latest
  volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw   
    - /sys:/sys:ro  
    - /var/lib/docker/:/var/lib/docker:ro   
  ports:
    - "8080:8080"
  restart: always


